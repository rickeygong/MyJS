<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementById</title>
  </head>
  <body>
    <div id="time">Rickey</div>
  </body>
  <script>
    // 1.根据id获取，document.getElementById(id)
    var time = document.getElementById("time");
    console.log(time);
    console.log(typeof time); // return object
    console.dir(time); // 打印我们返回的元素对象，更好的查看里面的属性和方法

    // 2.根据标签名获取，document.getElementsByTagName('标签名') 或者 element.getElementsByTagName('标签名')
  </script>
</html>
