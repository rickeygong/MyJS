<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿京东显示密码</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
      }
      .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
      }
      .box img {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 24px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="">
        <img src="images/close.png" alt="" id="eye" />
      </label>
      <input type="password" id="pwd" />
    </div>
  </body>
  <script>
    //1.获取元素
    var img = document.getElementById("eye");
    var input = document.getElementById("pwd");
    //2.注册事件 处理程序
    var flag = 0;
    img.onclick = function () {
      //点击一次之后，flag 一定要变化
      if (flag == 0) {
        pwd.type = "text";
        img.src = "images/open.png";
        flag = 10;
      } else {
        pwd.type = "password";
        img.src = "images/close.png";
        flag = 0;
      }
    };
  </script>
</html>
